apiVersion: apps/v1
kind: Deployment
metadata:
  name: katt
  labels:
    app: katt
spec:
  selector:
    matchLabels:
      app: katt
  template:
    metadata:
      labels:
        app: katt
    spec:
      containers:
        - name: katt
          image: katt-image
          ports:
            - containerPort: 8000
